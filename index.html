<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .license-plate {
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            font-size: 24px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="license-plate">
        ABC 1234
    </div>
</body>
</html>
